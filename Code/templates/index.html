<!DOCTYPE html>
<html>
<head>
    <title>P288 GROUP 1</title>
    <style>
        <!DOCTYPE html>
<html>
<head>
    <title>Multiclass Project ("Clustering + Classification")</title>
    <style>
        .division {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .division img {
            width: 200px;
            height: 200px;
        }
        /* Add CSS for the button */
        .back-button {
            background-color: blue; /* Blue background */
            border: none; /* Remove borders */
            color: white; /* White text */
            padding: 15px 32px; /* Some padding */
            text-align: center; /* Centered text */
            text-decoration: none; /* Remove underline */
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer; /* Mouse pointer on hover */
        }
        body {
            background-color: #c8d629;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        input[type="number"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        input[type="number"]:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0,86,179,.5);
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #003d7a;
        }
   </style>
    </head>
    <body>
    <marquee behavior="scroll" direction="center">
    <h1>Enter The Country Data To View Which Clutser They Belong To And What Are Their Characteristics</h1>
    </marquee>
    <form action="/predict" method="post">
        <input type="number" name="birth_rate" placeholder="Birth Rate" required="required">
        <input type="number" name="co2_emission" placeholder="CO2 Emissions" required="required">
        <input type="number" name="days_to_start_business" placeholder="No. of Days to Start Business" required="required">
        <input type="number" name="energy_usage" placeholder="Energy Usage" required="required">
        <input type="number" name="GDP" placeholder="GDP ($)" required="required">
        <input type="number" name="health_exp_percent_GDP" placeholder="Health Exp % GDP" required="required">
        <input type="number" name="health_exp_percapita" placeholder="Health Exp/Capita" required="required">
        <input type="number" name="hours_to_do_tax" placeholder="Hours to do Tax" required="required">
        <input type="number" name="infant_mortality_rate" placeholder="Infant Mortality Rate" required="required">
        <input type="number" name="internet_usage" placeholder="Internet Usage" required="required">
        <input type="number" name="lending_interest" placeholder="Lending Interest rate" required="required">
        <input type="number" name="life_expectancy_female" placeholder="Life Expectancy Female" required="required">
        <input type="number" name="life_expectancy_male" placeholder="Life Expectancy Male" required="required">
        <input type="number" name="mobile_phone_usage" placeholder="Mobile Phone Usage" required="required">
        <input type="number" name="population_0_14" placeholder="Population 0-14 Years" required="required">
        <input type="number" name="population_15_64" placeholder="Population 15-64 Years" required="required">
        <input type="number" name="population_65_plus" placeholder="Population 65+ Years" required="required">
        <input type="number" name="population_total" placeholder="Population Total" required="required">
        <input type="number" name="population_urban" placeholder="Population Urban" required="required">
        <input type="number" name="tourism_inbound" placeholder="Tourism Inbound ($)" required="required">
        <input type="number" name="tourism_outbound" placeholder="Tourism Outbound ($)" required="required">
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}

    <a href="/index" class="back-button">Back to Home Page</a>
    <a href="/visualizations" class="back-button">Visualizations</a>
</body>
</html>
